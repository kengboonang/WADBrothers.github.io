<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- local css -->
    <link rel="stylesheet" href="../../template.css">

    <!-- bootstrap css -->
    <link href="../../../css/main.min.css" rel="stylesheet">

    <!-- Flatpickr CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- polyfill -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <title>Accommodations</title>
</head>
<body id="accommodation_app">

    <!-- CREATE NEW FLIGHT FORM -->
    <div class="container-md text-dark bg-mild rounded-4 py-3 mb-3 position-relative">
        <form action="#">
            <!-- flight title -->
            <div class="row justify-content-center text-center">
                <h2>New Accommodation</h2>
            </div>
    
            <!-- accom name & local -->
            <div class="row justify-content-center my-4">
    
                <!-- accom name -->
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="accom_name" placeholder=" " v-model="accom_name">
                        <label for="accom_name"><i class="fa-solid fa-hotel"></i> Accommodation Name</label>
                    </div>
                </div>

                <!-- accom local -->
                <div class="col-sm-6 mt-3 mt-sm-0">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="accom_name" placeholder=" " v-model="accom_local" id="autocomplete">
                        <label for="accom_local"><i class="fa-solid fa-location-dot"></i> Location</label>
                    </div>
                </div>
            </div>

            <!-- Check In & Check Out -->
            <div class="row justify-content-center mb-4 mt-md-5 mt-4">
                <!-- check in text -->
                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <h4 class="fw-bold">Check In</h4>
                </div>

                <!-- check in input -->
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="datetime-local" placeholder=" " v-model.lazy="checkin_datetime" id="checkin_datetime_i9w2">
                        <label for="checkin_datetime_i9w2"><i class="fa-regular fa-calendar"></i> Check In Date & Time</label>
                    </div>
                </div>

                <!-- check out text -->
                <div class="col-md-2 d-flex justify-content-center align-items-center mt-3 mt-md-0">
                    <h4 class="fw-bold">Check Out</h4>
                </div>

                <!-- check out input -->
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="datetime-local" placeholder=" " v-model.lazy="checkout_datetime" id="checkout_datetime_i9w2">
                        <label for="checkout_datetime_i9w2"><i class="fa-regular fa-calendar"></i> Check Out Date & Time</label>
                    </div>
                </div>
            </div>
    
            <!-- price (& maybe duration) -->
            <div class="row mt-4">
                <!-- Cost -->
                <div class="col-md-3 col-sm-4 col-7">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="input_place" placeholder=" " v-model="price">
                        <label for="input_place"><i class="fa-solid fa-dollar-sign"></i> Enter the Cost/person</label>
                    </div>
                </div>
    
                <!-- Currency -->
                <div class="col-md-3 col-sm-4 col-5">
                    <div class="drop-list form-floating">
                        <div class="from">
                        <!-- <p>From</p> -->
                            <div class="select-box">
                                <select class="form-select" id="floatingSelect" v-model="currency" style="height:57px"> <!-- Options tag are inserted from JavaScript --> </select>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
            
            <!-- dropdown button & error message -->
            <div class="row justify-content-center">
                <div class="col-2">
                    <button class="btn btn-mild2 my-2 dropdown" type="button" data-bs-toggle="collapse" data-bs-target="#accomX_dropdown" aria-expanded="false" aria-controls="accomX_dropdown" @click="toggle_dropdown(-1)">
                        <i class="fa-solid fa-chevron-down fa-sm"></i>
                        <i class="fa-solid fa-chevron-up fa-sm"></i>
                    </button>
                </div>
    
                <div class="col-9 mb-5">
                    <div class="alert alert-danger text-center" role="alert" v-if="error_message.trim()!=''">
                        {{error_message}}
                        </div>
                </div>
            </div>

            <!-- collapsable -->
            <div class="collapse mx-md-5 pb-5" id="accomX_dropdown">
                <hr class="bg-dark">
                <div class="row g-3 mt-2">
                    <div class="col-md-4 col-sm-6">
                        <!-- airline -->
                        <div class="form-floating">
                            <input type="text" class="form-control" name="flightX_airline" id="flightX_airline" placeholder=" " v-model="airline">
                            <label for="flightX_airline">Airline</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <!-- flight no -->
                        <div class="form-floating">
                            <input type="text" class="form-control" name="flightX_number" id="flightX_number" placeholder=" " v-model="flight_no">
                            <label for="flightX_number">Flight No</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <!-- airport -->
                        <div class="form-floating">
                            <input type="text" class="form-control" name="flightX_airport" id="flightX_airport" placeholder=" " v-model="airport">
                            <label for="flightX_airport">Airport</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <!-- terminal -->
                        <div class="form-floating">
                            <input type="text" class="form-control" name="flightX_terminal" id="flightX_terminal" placeholder=" " v-model="terminal">
                            <label for="flightX_terminal">Terminal</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <!-- gate number -->
                        <div class="form-floating">
                            <input type="text" class="form-control" name="flightX_gate" id="flightX_gate" placeholder=" " v-model="gate">
                            <label for="flightX_gate">Gate</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-6">
                        <!-- attachments -->
                        <div class="form-floating">
                            <div class="input-group mb-3">
                                <label class="input-group-text text-light bg-bold fw-semibold" for="inputGroupFile01">Add Attachment</label>
                                <input type="file" class="form-control" id="inputGroupFile01">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <!-- START OF JS IMPORTS (DO NOT ADD ANYTHING BELOW THIS LINE!) ---------------------------------------------------------------------------------------------- -->
    <!-- AXIOS import -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/c7ddd7a650.js" crossorigin="anonymous"></script>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Google Maps -->
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw6a6E_r_udr7CXLmLZ-6HspypPd9qvMU&libraries=places&callback=initAutocomplete">
    </script>

    <!-- local js import -->
    <script src="../lodging.js"></script>
</body>
</html>
