     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

     <!-- Vue js -->

    <title>WAD Travels Project</title>

</head>
<body class="bg-dark">
    <div id="nav" class="row sticky-top">
        <createtrip-navbar></createtrip-navbar>
    </div>

    <div>
        <img src="../../images/home_page/main_images/main_page_bg_1.jpg" class="create-trip-main-img position-fixed">
    </div>

        <!-- new trip form -->
    <div id="create_get_trip">
        <div class="container-md text-light py-3 position-relative">
            <form action="#">
                <!-- title -->
                <div class="row text-center">
                    <h1 class="fw-semibold p-2">Plan a new trip.</h1>
                </div>

                <!-- Trip Name -->
                <div class="row justify-content-center mt-4">
                    <div class="form-floating">
                        <input type="text" class="form-control blurred-minor-gradient text-light" v-model="trip_name" name="trip_name"  placeholder="Trip Name">
                        <label for="trip_name"><i class="fa-solid fa-suitcase-rolling mx-2"></i> Trip Name</label>
                    </div>
                </div>

                <!-- where to? -->
                <div class="row justify-content-center mt-4">
                    <div class="form-floating">
                        <input type="text" class="form-control blurred-minor-gradient text-light" v-model="destination" name="destination_country"  placeholder="country" list="list_all_countries">
                        <label for="destination_country"><i class="fa-solid fa-plane-departure mx-2"></i> Where to?</label>
                    </div>
                </div>

                <!-- list of countries (for dropdowns) -->
                <datalist id="list_all_countries">
                    <option v-for="e_country of all_countries" :value="e_country"></option>
                </datalist>
            
                <!-- trip-from date -->         
                <div class="row justify-content-center">       
                    <div class="form-floating mt-4 col-sm-6">
                        <input type="date" v-model="sDate" name="start_date" placeholder="Select Date" class="blurred-minor-gradient text-light">
                        <label for="start_date"><i class="fa-regular fa-calendar mx-2"></i> Start Date</label>
                    </div>
                
                    <!-- trip-to date -->                
                    <div class="form-floating mt-4 col-sm-6">
                        <input type="date" v-model="eDate" name="end_date" placeholder="Select Date" class="blurred-minor-gradient text-light">
                        <label for="end_date"><i class="fa-regular fa-calendar mx-2"></i> End Date</label>
                    </div>
                </div>
            
                <!-- collab & submit -->
                <div class="row justify-content-center mt-4">
                    <div>
                        <button type="button" class="btn blurred-btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user-group fa-xs"></i>+ Add Collaborators</button>
                        
                        <p class="text-muted">{{friendCollaborators}}</p>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="height: 500px;">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Add your Friends!</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-2">
                                            <nav id="navbar-example3" class="h-100 flex-column align-items-stretch pe-4 border-end ">
                                                <nav class="nav nav-pills flex-column sticky-top">
                                                <a class="nav-link" href="#A">A</a>
                                                <a class="nav-link" href="#J">J</a>
                                                <a class="nav-link" href="#K">K</a>
                                                <a class="nav-link" href="#P">P</a>
                                                <a class="nav-link" href="#S">S</a>
                                                <a class="nav-link" href="#W">W</a>
                                                </nav>
                                            </nav>
                                        </div>

                                        <div class="col-10">
                                         <div data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-smooth-scroll="true" class="scrollspy-example-2" tabindex="0">
                                            <ul class="list-group">
                                                <li class="list-group-item">
                                                  <input class="form-check-input me-1" type="checkbox" value="Adam" id="A" v-model="nameList">
                                                  <label class="form-check-label" for="firstCheckbox">Adam</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox" value="Aliali" v-model="nameList">
                                                    <label class="form-check-label" for="firstCheckbox">Aliali</label>
                                                </li>
                                                <li class="list-group-item">
                                                  <input class="form-check-input me-1" type="checkbox" value="Jun Sui" id="J" v-model="nameList">
                                                  <label class="form-check-label" for="secondCheckbox">Jun Sui</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox" value="Joker" v-model="nameList">
                                                    <label class="form-check-label" for="firstCheckbox">Joker</label>
                                                </li>
                                                <li class="list-group-item">
                                                  <input class="form-check-input me-1" type="checkbox" value="Keng Boon" id="K" v-model="nameList">
                                                  <label class="form-check-label" for="thirdCheckbox">Keng Boon</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox" value="Prof" id="P" v-model="nameList">
                                                    <label class="form-check-label" for="thirdCheckbox">Prof</label>
                                                  </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox" value="Seth" id="S" v-model="nameList">
                                                    <label class="form-check-label" for="thirdCheckbox">Seth</label>
                                                </li>
                                                <li class="list-group-item">
                                                    <input class="form-check-input me-1" type="checkbox" value="Wei Xuan" id="W" v-model="nameList">
                                                    <label class="form-check-label" for="thirdCheckbox">Wei Xuan</label>
                                                </li>
                                            </ul>

                                              
                                           
                                          </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-info" data-bs-dismiss="modal">Add</button>
                                </div>
                            </div>
                            </div>
                        </div>


                    </div>
                    <div class="mt-3 text-center">
                        <button type="button" @click="create_new_trip()" class="btn btn-main mt-sm-0 mt-4">Start Planning</button>
                    </div>
                </div>
            
            </form>
        </div>
    </div>
