<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- local css -->
    <link rel="stylesheet" href="../../template.css">

    <!-- bootstrap css -->
    <link href="../../../css/main.min.css" rel="stylesheet">

     <!-- Flatpickr CSS-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

     <!-- Vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>WAD Travels Project</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row sidebar-parent flex-nowrap">
            <div id="nav" class="col-auto sidebar-css">
                 <!-- SIDEBAR  -->
                <sidebar-member-phase2></sidebar-member-phase2>
            </div>

        <div class="col" id="edit_trip_details">
            <img src="../../../images/home_page/main_images/main_page_bg_6.jpg" class="create-trip-main-img position-fixed">
                <div class="container-md text-light py-3 position-relative">
                    <form action="#">
                        <!-- title -->
                        <div class="row text-center">
                            <h1 class="fw-semibold p-2">Edit Trip Details.</h1>
                        </div>

                        <!-- Trip Name -->
                        <div class="row justify-content-center mt-4">
                            <div class="form-floating">
                                <input type="text" class="form-control blurred-minor-gradient text-light" v-model="myTrip" name="trip_name" required>
                                <label for="trip_name"><i class="fa-solid fa-suitcase-rolling mx-2"></i> Trip Name</label>
                            </div>
                        </div>
                    
                        <!-- trip-from date -->         
                        <div class="row justify-content-center">       
                            <div class="form-floating mt-4 col-sm-6">
                                <input type="date" v-model="sDate" name="start_date" class="blurred-minor-gradient text-light" required>
                                <label for="start_date"><i class="fa-regular fa-calendar mx-2"></i> Start Date</label>
                            </div>
                        
                            <!-- trip-to date -->                
                            <div class="form-floating mt-4 col-sm-6">
                                <input type="date" v-model="eDate" name="end_date" class="blurred-minor-gradient text-light" required>
                                <label for="end_date"><i class="fa-regular fa-calendar mx-2"></i> End Date</label>
                            </div>
                        </div>
                    
                        <!-- submit -->
                        <div class="row justify-content-center mt-4">
                            <div class="mt-3 text-center">
                                <button type="button" @click="edit_trip_details()" class="btn btn-main mt-sm-0 mt-4">Update Details</button>
                            </div>
                        </div>

                    </form>

                    
                </div>
        </div>

        </div>
    </div>



    <!-- START OF JS IMPORTS (DO NOT ADD ANYTHING BELOW THIS LINE!) ---------------------------------------------------------------------------------------------- -->
    <!-- AXIOS import -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/c7ddd7a650.js" crossorigin="anonymous"></script>
    
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Refer to my own external JS -->
    <script type="module" src="../sidebars.js"></script>

    <!-- access firebase -->
    <script type="module" src="edit_trip_name_CRUD_database.js"></script>

</body>
</html>
