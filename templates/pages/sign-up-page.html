<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- local css -->
    <link rel="stylesheet" href="../template.css">

    <!-- bootstrap css -->
    <link href="../../css/main.min.css" rel="stylesheet">

    <!-- external js file -->
    <script type="module" src="temp/signup_login.js"></script>
    
    <!-- vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Sign Up Page</title>

    <style>
        .cascading-right {
            margin-right: -50px;
        }
    
        @media (max-width: 992px) {
            .cascading-right {
            margin-right: 0;
            }
        }

        #firebaseui-auth-container {
            position:absolute;
            top:70%
        }
      </style>
</head>
<body id="signuplogin">

<div class="container py-4">
    <div class="d-flex justify-content-center p-3">
			<p class="fs-1 fw-bold text-primary text-center">The JAWKS-7 LOGO</p>
    </div>
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right " style="
            background: hsla(20, 10%, 94%, 0.11);
            backdrop-filter: blur(30px);
            ">
            <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5 text-primary">Sign up now</h2>
            <form>
                <!-- 2 column grid layout for the first & last names -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label for="first_name"><b>First name</b></label>
                        <input type="text" v-model="first_name" name="first_name" class="form-control" id="first_name" placeholder="First name"/>
                    </div>
                    </div>
                    <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label for="last_name"><b>Last name</b></label>
                        <input type="text" v-model="last_name" name="last_name" class="form-control" id="last_name" placeholder="Last name"/>
                    </div>
                    </div>
                </div>

                <!-- Username input -->
                <div class="form-outline mb-4">
                    <label for="username"><b>Username</b></label>
                    <input type="username" v-model="username" name="username" class="form-control" id="username" placeholder="Username">
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label for="email"><b>Email address</b></label>
                    <input type="email" v-model="email" name="email" class="form-control" id="email" placeholder="iloveWAD@mail.com">
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label for="pwd"><b>Password</b></label>
                    <input type="password" v-model="password" name="password" class="form-control" id="pwd" placeholder="Password">
                    <small id="passwordHelpInline" class="text-muted">
                        Must be 8-20 characters long
                    </small>
                </div>

                <div class="d-flex justify-content-center links">
					Already have an account?&nbsp<a href="log-in-page.html">Log In</a>
				</div>
                <br>
                <!-- Submit button -->
                <div class="d-grid">
                    <button @click="sign_up()" class="btn btn-primary mb-4">Sign Up</button>
                </div>

                <!-- fb/google buttons can delete if dw-->
                <div class="text-center">
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                    </button>
                </div>
            </form>
        </div>
        </div>
        </div>

        <div class="col-lg-6 d-none d-lg-block">
            <img src="images/signup-img.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
        </div>
    </div>


    <!-- START OF JS IMPORTS (DO NOT ADD ANYTHING BELOW THIS LINE!) ---------------------------------------------------------------------------------------------- -->
    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/c7ddd7a650.js" crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
