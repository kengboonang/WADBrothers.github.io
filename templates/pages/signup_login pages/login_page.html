<body id="signuplogin">

    <div class="container-fluid">
        <div class="row vh-100 position-relative">
            <!-- RIGHT COLUMN (IMG) -->
            <div class="col-12 p-0 position-absolute" style="z-index: -1;">
                <div id="carouselExampleInterval" class="carousel slide carousel-fade d-flex justify-content-center align-items-center vh-100" data-bs-ride="carousel">
                    <div class="carousel-inner login-page-carousel-img">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img src="../../../images/home_page/main_images/main_page_bg_1.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="../../../images/home_page/main_images/main_page_bg_2.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="../../../images/home_page/main_images/main_page_bg_3.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="../../../images/home_page/main_images/main_page_bg_4.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img src="../../../images/home_page/main_images/main_page_bg_5.jpg" class="d-block w-100">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- LEFT COLUMN (WHITE) -->
            <div class="col-sm-8 col-md-6 col-lg-5 px-4 blurred-minor-2" style="overflow-y: scroll; height: 100%;">
                <!-- LOGO GOES HERE -->
                <div class="mt-3">
                    LOGO
                </div>

                <h1 class="fw-bold text-primary mt-4">Login</h1>

                <!-- SIGN UP FORM -->
                <div class="mt-5">
                    <form>
                        <div class="form-floating text-light">
                            <input type="email" class="form-control blurred-minor-gradient-login text-light" v-model="login_email" name="login_email" placeholder=" ">
                            <label for="email"><i class="fa-solid fa-envelope fa-sm"></i> Email</label>
                        </div>
                        <br>
                        <div class="form-floating text-light">
                            <input type="password" class="form-control blurred-minor-gradient-login text-light" v-model="password" name="password" placeholder=" ">
                            <label for="password"><i class="fas fa-key fa-sm"></i> Password</label>
                        </div>
                        <br>
                        <div class="d-grid">
                            <button type="button" @click="login()" class="btn btn-main mt-4">Login</button>
                        </div>
                        <div class="text-danger" id="error" style="display:none;">
                            
                        </div>
                        <div>
                            <p class="text-center text-muted my-2">or</p>
                            <div class="d-grid">
                                <button type="button" @click="login_with_google()" class="btn btn-outline-primary mb-2"><i class="fa-brands fa-google"></i> Continue with Google</button>
                            </div>
                        </div> 
                    </form>
                </div>

                <!-- NEW ACCOUNT SIGN UP -->
                <div class="card-footer text-muted mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?&nbsp<a href="signup_page.html">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="reset_password_email_page.html" class="mt-2">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
