<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- local css -->
    <link rel="stylesheet" href="../../template.css">

    <!-- bootstrap css -->
    <link href="../../../css/main.min.css" rel="stylesheet">

    <!-- external js file -->
    <script type="module" src="signup_login.js"></script>

    <!-- vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    

    <title>Reset Password Page</title>

    <style>
        #firebaseui-auth-container {
            position:absolute;
            top:70%
        }
    </style>
    
</head>

<body id="signuplogin">

<div class="container-fluid">
    <div class="row vh-100 position-relative">
        <!-- RIGHT COLUMN (IMG) -->
        <div class="col-lg-12 p-0 position-absolute" style="z-index: -1;">
            <div id="carouselExampleInterval" class="carousel slide carousel-fade d-flex justify-content-center align-items-center vh-100" data-bs-ride="carousel">
                <div class="carousel-inner login-page-carousel-img">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="../../../images/home_page/main_images/main_page_bg_1.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="../../../images/home_page/main_images/main_page_bg_2.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="../../../images/home_page/main_images/main_page_bg_3.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="../../../images/home_page/main_images/main_page_bg_4.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="../../../images/home_page/main_images/main_page_bg_5.jpg" class="d-block w-100">
                    </div>
                </div>
            </div>
        </div>            
        
        <!-- LEFT COLUMN (WHITE) -->
        <div class="col-lg-5 col-md-6 col-12 px-4 blurred-minor-2">
            <!-- LOGO GOES HERE -->
            <div class="mt-3">
                LOGO
            </div>

            <h1 class="fw-bold text-primary mt-4">Reset Password</h1>

            <!-- SIGN UP FORM -->
            <div class="mt-5">
                <form>
                    <div class="text-muted p-auto m-auto text text-center mb-3">
                        Enter the code sent to your email along with your new password.
                    </div>
                    <div class="form-floating text-light">
                        <input type="text" class="form-control blurred-minor-gradient-login text-light" v-model="reset_code" name="reset_code" placeholder=" ">
                        <label for="reset_code"><i class="fa-solid fa-user-secret fa-sm"></i> Reset Code</label>
                    </div>
					<br>
                    <div class="form-floating text-light">
                        <input type="password" class="form-control blurred-minor-gradient-login text-light" v-model="new_password_1" name="new_password_1" placeholder=" ">
                        <label for="new_password_1"><i class="fa-solid fa-key fa-sm"></i> New Password</label>
                    </div>
                    <br>
                    <div class="form-floating text-light">
                        <input type="password" class="form-control blurred-minor-gradient-login text-light" v-model="new_password_2" name="new_password_2" placeholder=" ">
                        <label for="new_password_2"><i class="fa-solid fa-key fa-sm"></i> Confirm New Password</label>
                    </div>
                    <br>
                    <div class="text-muted p-auto m-auto text text-center mb-3" id="reset_status">
                        
                    </div>
                    <br>
                    <div class="d-grid">
                        <button type="button" @click="reset_password()" class="btn btn-main mb-4">Reset Password</button>
                    </div>
                </form>
            </div>

            <!-- NEW ACCOUNT SIGN UP -->
            <div class="card-footer text-muted mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account?&nbsp<a href="signup_page.html">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#" class="mt-2">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>


 <!-- START OF JS IMPORTS (DO NOT ADD ANYTHING BELOW THIS LINE!) ---------------------------------------------------------------------------------------------- -->

    <script src="https://kit.fontawesome.com/c7ddd7a650.js" crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
