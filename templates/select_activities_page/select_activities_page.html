<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <title>Select Activities Page</title>
</head>
<body>

    <div class="container-fluid">
        <!-- side bar -->
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 border-end border-secondary">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 sticky-top">
                    <a href="#" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                        <span class="fs-4 d-none d-sm-inline fw-bold">The JAWKS-7</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        
                        <!--Home-->
                        <li class="nav-item">
                            <a href="#" class="nav-link align-middle px-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>

                                </svg>
                                <span class="fs-5 ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>

                        <!--Activities-->
                        <li>
                            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-universal-access" viewBox="0 0 16 16">
                                    <path d="M9.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0ZM6 5.5l-4.535-.442A.531.531 0 0 1 1.531 4H14.47a.531.531 0 0 1 .066 1.058L10 5.5V9l.452 6.42a.535.535 0 0 1-1.053.174L8.243 9.97c-.064-.252-.422-.252-.486 0l-1.156 5.624a.535.535 0 0 1-1.053-.174L6 9V5.5Z"/>
                                </svg>
                                   <span class="fs-5 ms-1 d-none d-sm-inline">Activities</span>
                                </a>

                            <ul class="collapse nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li class="w-100">
                                    <a href="#" class="nav-link px-0"> 
                                        <span class="d-none d-sm-inline">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"/>
                                            </svg>
                                          Map
                                        </span></a>
                                </li>
                                <li>
                                    <a href="#" class="nav-link px-0"> 
                                        <span class="d-none d-sm-inline">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                                                <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"/>
                                            </svg>
                                          List
                                        </span>
                                    </a>
                                </li>
                                
                            </ul>
            
                        
                    </ul>
                    <hr>
                    <div>
                        <button class="btn btn-secondary d-none d-sm-inline" href="#">Confirm Activities</button>
                    </div>
                    <hr>

                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-success text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Mr._Bean_2011.jpg" alt="profilepic" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">Bean</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">My Trips</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- HEADER -->
            <div class="col ps-5 pt-5 bg-mild">
                <h1> Trip to Seoul, Korea </h1>
                <h5 style="font-style:italic;"> 1 December 2022 - 10 December 2022</h5>
                <p>Trip leader, please select the activities </p>

                <!-- Table  -->
                <div class="content">
                    <div class="container" id="main">
                        <div class="table-responsive custom-table-responsive">
                        <table class="table custom-table">
                            <thead>
                                <!-- TABLE HEADER -->
                                <tr>  
                                    <th scope="col">
                                        <label class="">
                                        <input type="checkbox" @change="select_all()"/>
                                        <div class=""></div>
                                        </label>
                                    </th>
                                    
                                    <th scope="col">Activity</th>
                                    <th scope="col" style="text-align: center;">#Tag</th>
                                    <th scope="col" style="text-align: center;">Votes</th>
                                    <th scope="col" style="text-align: center;">Cost/person</th>
                                </tr>
                            </thead>
                                <!-- TABLE BODY -->
                            <tbody>
                                <template v-for="location in locations">
                                    <tr scope="row">
                                        <th scope="row">
                                        <input type="checkbox" name="atv"/>
                                        </th>
                                        <td>
                                            {{ location.name }}
                                        </td>
                                        <td style="text-align: center;"> 
                                            {{ location.tag }}
                                        </td>
                                        <td style="text-align: center;">
                                            {{ location.votes_percentage.yes}}%
                                        </td>
                                        <td style="text-align: center;">
                                            ${{ location.price.sgd}}
                                        </td>
                                    </tr>

                                    <!-- SPACE -->
                                    <tr class="spacer"><td colspan="100"></td></tr>
                                </template>

                          </tbody>
                        </table>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- START OF JS IMPORTS (DO NOT ADD ANYTHING BELOW THIS LINE!) ---------------------------------------------------------------------------------------------- -->

    <script src="script.js"></script>

</body>
</html>
